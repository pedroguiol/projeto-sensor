<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Presença</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root { --primary-color: #4f46e5; --secondary-color: #10b981; --bg-body: #f3f4f6; --bg-card: #ffffff; --text-main: #1f2937; --text-muted: #6b7280; --border-color: #e5e7eb; } * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Inter', -apple-system, sans-serif; background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; padding: 20px; } .container { max-width: 1100px; margin: 0 auto; } header { text-align: center; margin-bottom: 40px; padding: 20px; } h1 { font-size: 2rem; color: var(--primary-color); font-weight: 800; letter-spacing: 1px; } .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; } .card { background: var(--bg-card); border-radius: 25px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 24px; border: 3px solid var(--border-color); margin-bottom: .8em; } h2 { font-size: 1.5rem; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--bg-body); color: var(--text-main); } .table-container { overflow-x: auto; } table { width: 100%; border-collapse: collapse; } th { background-color: #f9fafb; padding: 12px 15px; font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); font-weight: 800; border-bottom: 2px solid var(--border-color); } td { padding: 14px 15px; border-bottom: 1px solid var(--border-color); } tr:hover { background-color: #f8fafc; } .badge-presenca { display: inline-block; background-color: #ecfdf5; color: var(--secondary-color); font-weight: bold; padding: 6px 12px; /* corrigido */ border-radius: 20px; font-size: 0.95rem; border: 2px solid #d1fae5; } .aluno-id { font-family: monospace; color: var(--text-muted); font-weight: bold; } input { padding: 20px; border-radius: 10px; border: 2px solid var(--border-color); font-size: 1rem; width: 100%; } button { background: var(--primary-color); color: white; border: none; padding: 20px 16px; border-radius: 10px; cursor: pointer; font-weight: bolder; font-size: large; width: 100%; } button:hover { opacity: 0.9; } @media (max-width: 850px) { .dashboard-grid { grid-template-columns: 1fr; } }
</style>
</head>

<body>
<div class="container">
<header>
<h1>Sistema de Presença Inteligente</h1>
</header>

<form class="card" id="formCadastro">
    <input type="text" id="nome" name="nome" placeholder="Nome do aluno" />
    <input type="text" id="matricula" name="matricula" placeholder="Matrícula" />
    <button type="submit">Cadastrar</button>
</form>
<p id="mensagemCadastro" style="margin-top:10px; color:green;"></p>


<div class="dashboard-grid">

<section class="card">
<h2>Alunos Cadastrados</h2>
<table>
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Matrícula</th>
</tr>
</thead>
<tbody id="tabelaCadastro"></tbody>
</table>
</section>

<section class="card">
<h2>Ranking de Presenças</h2>
<table>
<thead>
<tr>
<th>Nome</th>
<th>Presenças</th>
</tr>
</thead>
<tbody id="tabelaPresenca"></tbody>
</table>
</section>

</div>
</div>

<script>
const URL = "https://script.google.com/macros/s/AKfycbxmB83yvBEI1IZteZOsjc6PiDAnDBOf8QeyuoACO5qaEZON1Uag6hcQ3FSwZmseK9sSYw/exec";


async function carregarDados() {
    try {
        const res = await fetch(`${URL}?acao=listar`);
        const data = await res.json();

        const tabelaCadastro = document.getElementById("tabelaCadastro");
        const tabelaPresenca = document.getElementById("tabelaPresenca");

        tabelaCadastro.innerHTML = "";
        tabelaPresenca.innerHTML = "";

        data.forEach(aluno => {
            tabelaCadastro.innerHTML += `
                <tr>
                    <td>#${aluno.id}</td>
                    <td>${aluno.nome}</td>
                    <td>${aluno.matricula}</td>
                </tr>
            `;

            tabelaPresenca.innerHTML += `
                <tr>
                    <td>${aluno.nome}</td>
                    <td>${aluno.presencas}</td>
                </tr>
            `;
        });

    } catch (erro) {
        console.error("Erro ao carregar:", erro);
    }
}

async function cadastrarAluno(event) {
    event.preventDefault(); // Evita que o form faça reload da página

    const nome = document.getElementById("nome").value;
    const matricula = document.getElementById("matricula").value;
    const mensagem = document.getElementById("mensagemCadastro");

    if (!nome || !matricula) {
        mensagem.style.color = "red";
        mensagem.textContent = "Preencha todos os campos!";
        return;
    }

    // Cria objeto com dados
    const formData = new URLSearchParams();
    formData.append("nome", nome);
    formData.append("matricula", matricula);

    try {
        const response = await fetch("/cadastrar", {
            method: "POST",
            body: formData
        });

        const texto = await response.text();
        mensagem.style.color = "green";
        mensagem.textContent = "Olhe para o sensor!";

        // limpa campos
        document.getElementById("nome").value = "";
        document.getElementById("matricula").value = "";

    } catch (erro) {
        mensagem.style.color = "red";
        mensagem.textContent = "Erro ao enviar para o ESP!";
        console.error(erro);
    }
}

// Linka a função ao form
document.querySelector("form").addEventListener("submit", cadastrarAluno);

carregarDados();
setInterval(carregarDados, 60000);
</script>
</body>
</html>
